<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TaskRT - Simulateur Temps R√©el</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">üïí TaskRT - Simulateur d'Ordonnancement Temps R√©el</h1>

    <form method="POST" class="p-4 bg-white rounded shadow">
        <h3 class="mb-4">üìù Ajouter les t√¢ches</h3>

        <div id="task-list">
            <div class="row mb-3">
                <div class="col">
                    <input name="name" placeholder="Nom t√¢che" class="form-control" required>
                </div>
                <div class="col">
                    <input name="execution" placeholder="Ex√©cution" type="number" min="1" class="form-control" required>
                </div>
                <div class="col">
                    <input name="period" placeholder="P√©riode" type="number" min="1" class="form-control" required>
                </div>
                <div class="col">
                    <input name="deadline" placeholder="Deadline" type="number" min="1" class="form-control">
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-secondary mb-3" onclick="addTask()">+ Ajouter une t√¢che</button>

        <div class="mb-3">
            <label class="form-label"><strong>Choisissez l'algorithme :</strong></label>
            <select name="algorithm" class="form-select" required>
                <option value="EDF">Earliest Deadline First (EDF)</option>
                <option value="RM">Rate Monotonic (RM)</option>
                <option value="DM">Deadline Monotonic (DM)</option>
                <option value="FIFO">First In First Out (FIFO)</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">üöÄ Lancer la simulation</button>
    </form>
</div>

<script>
function addTask() {
  const div = document.createElement('div');
  div.className = "row mb-3";
  div.innerHTML = `
    <div class="col">
        <input name="name" placeholder="Nom t√¢che" class="form-control" required>
    </div>
    <div class="col">
        <input name="execution" placeholder="Ex√©cution" type="number" min="1" class="form-control" required>
    </div>
    <div class="col">
        <input name="period" placeholder="P√©riode" type="number" min="1" class="form-control" required>
    </div>
    <div class="col">
        <input name="deadline" placeholder="Deadline" type="number" min="1" class="form-control">
    </div>
  `;
  document.getElementById("task-list").appendChild(div);
}
</script>

</body>
</html>
