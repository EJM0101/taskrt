
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>R√©sultat Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">üìä R√©sultat - {{ algo }}</h1>
    <p>Utilisation CPU: <strong>{{ (utilization*100)|round(2) }}%</strong>
    {% if overload %}
      <span class="text-danger">‚ö†Ô∏è Surcharge d√©tect√©e !</span>
    {% endif %}</p>

    <canvas id="ganttChart" height="200"></canvas>
    <a href="/" class="btn btn-secondary mt-4">Retour</a>
</div>

<script>
const data = {
  labels: [{% for t in result %} "{{t['time']}}",{% endfor %}],
  datasets: [{
    label: 'Ordonnancement',
    data: [{% for t in result %} "{{t['task']}}",{% endfor %}],
    backgroundColor: 'rgba(54, 162, 235, 0.5)'
  }]
};

new Chart(document.getElementById('ganttChart'), {
  type: 'bar',
  data: {
    labels: data.labels,
    datasets: [{
      label: 'T√¢ches ex√©cut√©es',
      data: data.datasets[0].data.map((_, i) => 1),
      backgroundColor: data.datasets[0].data.map(task => task === 'Idle' ? 'gray' : 'rgba(54, 162, 235, 0.5)'),
      borderSkipped: false
    }]
  },
  options: {
    indexAxis: 'y',
    scales: {
      x: { stacked: true },
      y: { stacked: true }
    },
    plugins: { legend: { display: false } }
  }
});
</script>
</body>
</html>
