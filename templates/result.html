<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RÃ©sultat - Simulation {{ algorithm }}</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container py-4">
  <h1 class="mb-3">ðŸ•’ RÃ©sultat - {{ algorithm }}</h1>

  <p><b>Utilisation CPU :</b> {{ (utilization*100)|round(1) }}%</p>

  {% if feasible %}
    <div class="alert alert-success">Le systÃ¨me est <b>faisable</b> (soutenable).</div>
  {% else %}
    <div class="alert alert-danger">âš  Surcharge dÃ©tectÃ©e ! Les deadlines ne peuvent pas toutes Ãªtre respectÃ©es.</div>
  {% endif %}

  <canvas id="ganttChart" height="400"></canvas>

  <a href="/" class="btn btn-secondary mt-3">ðŸ”„ Nouvelle simulation</a>

  <script>
    const rawSchedule = {{ schedule | tojson }};
    const tasksSet = [...new Set(rawSchedule.map(e => e.task).filter(t => t !== "Idle"))];
    const colors = {};

    // GÃ©nÃ©rer une couleur unique par tÃ¢che
    tasksSet.forEach((task, idx) => {
      const hue = (idx * 60) % 360;
      colors[task] = `hsl(${hue}, 70%, 60%)`;
    });
    colors['Idle'] = "#CCCCCC";

    const data = {
      labels: rawSchedule.map(e => e.time),
      datasets: tasksSet.map(task => ({
        label: task,
        data: rawSchedule.map(e => e.task === task ? 1 : 0),
        backgroundColor: colors[task],
        stack: 'Stack 0'
      })).concat([{
        label: "Idle",
        data: rawSchedule.map(e => e.task === "Idle" ? 1 : 0),
        backgroundColor: colors['Idle'],
        stack: 'Stack 0'
      }])
    };

    new Chart(
      document.getElementById('ganttChart'),
      {
        type: 'bar',
        data: data,
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } },
          scales: {
            x: { title: { display: true, text: 'Temps (ms)' }, stacked: true },
            y: { display: false, stacked: true }
          }
        }
      }
    );
  </script>
</body>
</html>
